<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img{
        width: 100px;
        height: 100px;
        margin: 20px;
    }
    
    
    </style>
</head>
<body>
    <script>
//了解event loop ,同步/异步 宏任务/微任务 
   //  10张图片并行加载
let img=['./img/1.jpg','./img/2.jpg','./img/3.jpg','./img/4.jpg','./img/5.jpg','./img/6.jpg','./img/7.jpg','./img/8.jpg','./img/9.jpg','./img/10.jpg'] 
    function parallel(src){
         let p=new Promise(function(resolve,reject){
            setTimeout(function(){
                let img=document.createElement('img');
                      img.src=src
                        img.onload=function(){
                            resolve(img)
                        }             
            },1000)
        })
        return p
    }
        img.forEach(item=>{
            parallel(item).then(function(data){ 
                console.log(data)
            document.body.appendChild(data)
        })
        })
///10张图片串行加载
let imgs=['./img/1.jpg','./img/2.jpg','./img/3.jpg','./img/4.jpg','./img/5.jpg','./img/6.jpg','./img/7.jpg','./img/8.jpg','./img/9.jpg','./img/10.jpg'] 
      async function serial(imgs){
          try{
              for(var i=0; i<imgs.length;i++){
                let data=await parallel(imgs[i])
                   console.log(data)
                document.body.appendChild(data)
              }
          }catch(err){
              console.log('err...',err)
          }
      }
      setTimeout(function(){
        serial(imgs)
      },2000)
    </script>
</body>
</html>
